<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S.No.</th>
      <td mat-cell *matCellDef="let element; let elementIndex = index">
        {{ startIndex + elementIndex + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="state-province">
      <th mat-header-cell *matHeaderCellDef>State-Province</th>
      <td mat-cell *matCellDef="let element">
        {{
          element["state-province"] !== null ? element["state-province"] : "-"
        }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="universityDomain">
      <th mat-header-cell *matHeaderCellDef>University Domain</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element?.web_pages[0]" target="_blank">{{
          element?.web_pages[0]
        }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
